<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/tailwindcss-animate@1.0.7/dist/index.umd.js"></script>
        <style type="text/tailwindcss">
            @theme {
                --color-clifford: #da373d;
            }
            @layer base {   /* btn 기본 베이스 */
                button {
                    @apply border border-green-500 bg-green-300 px-2 rounded-md
                        cursor-pointer hover:bg-green-400 hover:text-white hover:ring-2
                        active:ring-2 active:scale-105;
                }
            }

            @layer utility {    /* 일부 기능 추가 */
                .btn {
                    background-color: skyblue;
                }
            }
        </style>
    </head>
        <!-- shadow default value = xs -->
    <body class="h-screen bg-green-100 grid place-items-center">
        <!-- flex 있을 때는 gap, 아니면 space -->
        <div class="group flex flex-col md:flex-row [&>button]:shadow-md [&>button]:hover:shadow-xl border p-3 gap-2">
            <button class="">
                Button
            </button>
            <button class="btn text-white group-hover:border-black">
                Button2
            </button>
            <button class="btn text-black">
                Button3
            </button>
            <h1 class="text-3xl font-bold underline text-clifford animate-spinX">
                Hello world!
            </h1>
            <div class="border mx-5 my-10 pt-3 pl-3 text-red-500">Div</div>
        </div>
        <div class="group container flex gap-2 bg-white rounded-md p-2 shadow-md w-80">
            <img src="https://avatars.githubusercontent.com/u/5843964?v=4"
            alt="Jade Profile Image" style="width: 50px; border: 1px solid #aaa; border-radius: 100%;"
            class="round-full size-16">
            <div class="[&>small]:bloc [&>small]:text-gray-500">
                <div>indiflex.corp@gmail.com</div>
                <small>description..111</small>
                <small>description..222</small>
            </div>
            <!-- form>input*2 -->
        </div>
    </body>
</html>
